<html>
    <head>
        <title>Ludum Dare</title>
        <script src="./jquery/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="audioplayer.js" type="text/javascript"></script>
        <script src="beatdetector.js" type="text/javascript"></script>
        <script src="cellspawner.js" type="text/javascript"></script>
        <script src="entities.js" type="text/javascript"></script>
        <script src="game.ui.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
        
        <link href='default.css' rel='stylesheet' type='text/css'>
    </head>
<body>
    <h1>Ludum Dare</h1>
    
    <ol>
        <li>Choose a song (MP3, OGG, WAV) using the file chooser</li>
        <li>Press S T A R T !</li>
        <li>Kill cells to the music's rythm!</li>
    </ol>
    
    <div id="frequency-panel">
        <div>LOW: <span id="low"></span></div>
        <div>MID: <span id="mid"></span></div>
        <div>HIGH: <span id="high"></span></div>
        <div>GLOBAL: <span id="global"></span></div>
        <div class="clearer"></div>
        <div id="ate-count"></div>
        <div id="alive-count"></div>
        <div id="gotaway-count"></div>
        <div class="clearer"></div>
    </div>
    <div id="audio-file-chooser">
        <input type="file" id="audio-files"/>
    </div>
    <div id="audio-controls">
        <img id="stop" class="control" src="./images/stop-active.png"/>
        <img id="play" class="control" src="./images/play.png"/>
        <span id="playbar" class="control">
            <span id="playbar-progress" class="control"></span>
        </span>
    </div>
    <div id="game-board" class="clearer">
        <canvas id="viewport" width="960" height="640"></canvas>
    </div>
    
</body>
</html>
